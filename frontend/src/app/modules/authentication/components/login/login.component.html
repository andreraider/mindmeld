<div class="d-flex flex-column align-items-center position-absolute"
     style="top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); width: 100%; max-width: 600px">
  <div class="border border-light rounded p-5 col-12">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <h1 class="mb-5">Login</h1>

      <ars-alert></ars-alert>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input id="email" formControlName="email" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>

      <div class="form-group text-right">
        <button [disabled]="loginForm.invalid || loginForm.disabled" class="btn btn-info">
          Anmelden
        </button>
      </div>
    </form>
  </div>
</div>
